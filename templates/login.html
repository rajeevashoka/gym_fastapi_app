{% extends "base.html" %}

{% block content %}
<div id="messages"></div>
<h4 class="text-center mb-4">Login to Your Account</h4>
<form id="loginForm" onsubmit="loginUser(event)">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" required>
            <span class="input-group-text" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
            </span>
        </div>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    <div class="text-center">
        <p>Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
        <p><a href="#" class="text-decoration-none">Forgot password?</a></p>
    </div>
</form>

<script>
    async function loginUser(event) {
    event.preventDefault();
    
    const userData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    const submitBtn = event.target.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Logging in...';

    try {
        const response = await fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (response.ok) {
            // Store the token and redirect to dashboard
            localStorage.setItem('authToken', data.access_token);
            showMessage('success', 'Login successful! Redirecting...');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } else {
            if (data.detail.includes('Email not verified')) {
                // Store email for OTP verification
                localStorage.setItem('verifyEmail', userData.email);
                showMessage('warning', data.detail + ' Redirecting to verification...');
                setTimeout(() => {
                    window.location.href = '/verify-otp';
                }, 2000);
            } else {
                showMessage('danger', data.detail || 'Login failed');
            }
        }
        } catch (error) {
            showMessage('danger', 'Network error. Please try again.');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Login';
        }
    }

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('authToken');
        if (token) {
            window.location.href = '/dashboard';
        }
    });
</script>
{% endblock %}
